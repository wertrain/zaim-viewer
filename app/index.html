<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>Zaim Exported Viewer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <style>
  #csv-input-area {
    margin-bottom: 12px;
  }
  #error-csv {
    display: none;
  }
  #error-perse {
    display: none;
  }
  textarea {
    margin-bottom: 12px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Zaim Exported Viewer</h1>
    <div id="csv-input-area">
      <textarea id="csv-text" class="form-control" rows="6" placeholder="Zaim からエクスポートした CSV ファイル(UTF-8) の内容をコピペするか&#13;&#10;この領域にファイルをドラッグ＆ドロップしてください"></textarea>
      <button id="convert-csv-button" type="button" class="btn btn-primary">CSV からデータ表示</button> <button id="clear-csv-button" type="button" class="btn btn-default">クリア</button>
    </div>
    <div id="error-csv" class="alert alert-danger">
      <strong>エラー！</strong> CSV ファイルではありません。
    </div>
    <div id="error-perse" class="alert alert-danger">
      <strong>エラー！</strong> CSV のパースに失敗しました。
    </div>
    
    <div id="highcharts-container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="script.js"></script>
</body>
</html>
